<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="sass/_common.scss" />
    <link rel="stylesheet" href="sass/_03-feedback.scss" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" id="emailInput" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8" id="messageInput"></textarea>
      </label>
      <button type="submit" id="btnSubmit">Submit</button>
    </form>

    <script src="js/03-feedback.js" type="module"></script>
  </body>
</html>
